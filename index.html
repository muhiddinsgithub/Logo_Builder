<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Maker</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Logo Maker</h1>
    <form action="" id="logoform">
      <p>
        <label for="">
          Enter a brand name:
          <input type="text" name="brandname" placeholder="Logo name" />
        </label>
      </p>
      <p>
        <label for="">
          Select color for brand:
          <input type="color" name="color" />
        </label>
      </p>
      <p>
        <label for="">
          Select font size:
          <input type="range" name="fontsize" min="20" max="200" />
        </label>
      </p>

      <input type="Submit" />
    </form>
    <section id="results"></section>

    <script src="app.js"></script>
  </body>
</html>
